<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>15puzzle</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    </head>
    <body>
        <header><h1>15puzzle</h1></header>
        <div id="game-container">
            <div id="counters">
                <p>Time:<span class="counter" id="time-counter">0</span></p>
                <p>Moves:<span class="counter" id="moves-counter">0</span></p>
                <p>TPS:<span class="counter" id="tps-counter">0</span></p>
            </div>
            <div id="puzzle-grid">
               
            </div>
            <div id="best-results">
                <div>
                    <label for="size-select">Size:</label>
                    <select name="size" id="size-select">
                        <option value="3">3x3</option>
                        <option value="4" selected>4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                        <option value="7">7x7</option>
                        <option value="8">8x8</option>
                    </select>
                </div>
                <p>Best Time: <span id="best-time">--</span></p>
                <p>Best Solution: <span id="best-moves">--</span></p>
            </div>
            <div class="buttons-div">
                <button class="button" id="shuffle-button">Shuffle</button>
                <button class="button" id="leaderboard-button">Leaderboard</button>
                <button class="button" id="settings-button">Settings</button>
            </div>
            <div class="buttons-div">
                <button id="register-button" class="button">Register</button>
                <button id="login-button" class="button">Log in</button>
                <form id="logout" method="post" action="/logout" style="display:none">
                    <button id="logout-button" class="button">Log out</button>
                </form>
            </div>
        </div>
        <footer></footer>
        <div id="settings" class="modal">
            <div class="modal-content">
              <span class="close" data-target="settings">&times;</span>
              <h2>Settings</h2>
              <label>
                <input type="checkbox" id="dark-mode-toggle">
                Dark Mode
              </label>
          
              <label>
                <input type="checkbox" id="sound-toggle">
                Sound
              </label>
          
              <button class="button" id="settings-apply-button">Apply</button>
            </div>
            </div>
        </div>
        <div id="leaderboard-dialog" class="modal">
            <div class="modal-content" id="leaderboard-container">
                <h2>Leaderboard</h2>
                <div id="leaderboard-options">
                    <select id="leaderboard-size-select">
                        <option value="3">3x3</option>
                        <option value="4" selected>4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                        <option value="7">7x7</option>
                        <option value="8">8x8</option>
                    </select>
                    <label><input type="radio" name="sortMode" value="time" checked> Time</label>
                    <label><input type="radio" name="sortMode" value="moves"> Moves</label>
                </div>
                <table id="leaderboard-table">
                    <thead>
                        <tr><th>#</th><th>User</th><th>Time (s)</th><th>Moves</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="register-dialog" class="modal">
            <div class="modal-content">
                <span class="close" data-target="register-dialog">&times;</span>
                <form class="form" id="register-form">
                    <input id="reg-username" placeholder="Username" pattern="[A-Za-z0-9]+"
                    title="A-Z,a-z,0-9 allowed" maxlength="15" required>
                    <input id="reg-password" type="password" placeholder="Password" minlength="8" required>
                    <button type="submit" class="button">Register</button>
                </form>
                <p id="register-response"></p>
            </div>
        </div>
        <div id="login-dialog" class="modal">
            <div class="modal-content">
                <span class="close" data-target="login-dialog">&times;</span>
                <form method="post" action="/login" class="form">
                    <input type="text" name="username" placeholder="Username" maxlength="15" required />
                    <input type="password" name="password" placeholder="Password" minlength="8" required />
                    <button type="submit" class="button">Login</button>
                </form>
            </div>
        </div>
        <div id="error-dialog" class="modal">
            <div class="modal-content">
                <span class="close" data-target="error-dialog">&times;</span>
                <p>Invalid Credentials</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
