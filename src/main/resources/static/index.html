<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>15puzzle</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    </head>
    <body>
        <header><h1>15puzzle</h1></header>
        <div id="game-container">
            <div id="counters">
                <p>Time:<span class="counter" id="time-counter">0</span></p>
                <p>Moves:<span class="counter" id="moves-counter">0</span></p>
                <p>TPS:<span class="counter" id="tps-counter">0</span></p>
            </div>
            <div id="puzzle-grid">
               
            </div>
            <div id="best-results">
                <div>
                    <label for="size-select">Size:</label>
                    <select name="size" id="size-select">
                        <option value="3">3x3</option>
                        <option value="4" selected>4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                        <option value="7">7x7</option>
                        <option value="8">8x8</option>
                    </select>
                </div>
                <p>Best Time: <span id="best-time">--</span></p>
                <p>Best Solution: <span id="best-moves">--</span></p>
            </div>
            <div id="buttons">
                <button class="button" id="shuffle-button">Shuffle</button>
                <button class="button">Leaderboard</button>
                <button class="button" id="settings-button">Settings</button>
            </div>
        </div>
        <footer></footer>
        <div id="settings" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Settings</h2>
              <label>
                <input type="checkbox" id="dark-mode-toggle">
                Dark Mode
              </label>
          
              <label>
                <input type="checkbox" id="sound-toggle">
                Sound
              </label>
          
              <button class="button" id="settings-apply-button">Apply</button>
            </div>
            </div>
        </div>
        <form id="register-form">
            <input id="reg-username" placeholder="Username" required>
            <input id="reg-password" type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <form id="login-form">
            <input id="login-username" placeholder="Username" required>
            <input id="login-password" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
