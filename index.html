<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>15puzzle</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    </head>
    <body>
        <header><h1>15puzzle</h1></header>
        <div id="game-container">
            <div id="counters">
                <p>Time:<span class="counter" id="time-counter">0</span></p>
                <p>Moves:<span class="counter" id="moves-counter">0</span></p>
                <p>TPS:<span class="counter" id="tps-counter">0</span></p>
            </div>
            <div id="puzzle-grid">
               
            </div>
            <div id="buttons">
                <div>
                <label for="size-select">Size:</label>
                    <select name="size" id="size-select">
                        <option value="3">3x3</option>
                        <option value="4" selected>4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                        <option value="7">7x7</option>
                        <option value="8">8x8</option>
                    </select>
                </div>
                <button class="button" id="shuffle-button">Shuffle</button>
                <button class="button">Settings</button>
                <button id="dark-mode-button">Dark Mode</button>
            </div>
        </div>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
